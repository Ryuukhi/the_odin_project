<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google</title>
</head>

<body>
<div class="d-flex justify-content-between navbar-container align-items-center"><!--header-->
  <div><!--left menu-->
    <span class="menu-txt margin-r20px">about</span>
    <span class="menu-txt margin-r20px">store</span>
  </div>
  <div><!--right menu-->
    <span class="menu-txt margin-r20px">gmail</span>
    <span class="menu-txt margin-r20px">images</span>
    <span class="menu-txt margin-r20px"><i class="fas fa-th fa-2x"></i></span>
    <span><button class="navbar-btn">sign in</button></span>
  </div>
</div>

<main class="main-container">
  <div class="d-flex flex-d-row align-items-center mtop-25">
      <div><!--logo-->
        <img src="https://web.archive.org/web/20191130235109im_/https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">
      </div>
      <div class="search-bar-container"><!--search bar-->
        <form>
          <input class="search-bar" type="text" placeholder="">
          <button type="submit" class="search-bar-button"><i class="fas fa-search fa-1x"></i></button>
          </form>
        </div>
      <div class="d-flex"><!--buttons-->
        <div><button class="main-btn">google search</button></div>
        <div><button class="main-btn">i'm feeling lucky</button></div>
      </div>
  </div>
</main>
<div class="d-flex justify-content-between footer-txt footer-container align-items-center"><!--footer-->
  <div class="footer-menu"><!--left menu-->
    <span>advertising</span>
    <span>business</span>
    <span>how search works</span>
  </div>
  <div class="footer-menu"><!--right menu-->
    <span>privacy</span>
    <span>term</span>
    <span>settings</span>
  </div>
</div>









<script src="https://kit.fontawesome.com/859eff7750.js"></script>
</body>
</html>
